<!DOCTYPE html>
<!-- always put this at the beginning  -->
<html>
    <head>
        <!-- extra info about the website, metadata -->
        <title>Learning html</title>

    </head>
    <body>
        <!-- unordered list -->
        <ul>
            <li>yoshi</li>
            <li>su</li>
            <li>tod</li>
        </ul>

        <!-- division -->
        <div>
            <!-- the actual web page -->
            <p>hello , <strong>ninjas</strong></p>
            <!-- paragraph tag -->
            <p>my <small>first</small> web <em>page</em>!</p>
            <!-- anchor tag -->
            <a href="https://www.thenetninja.co.uk">the net ninja website</a>
            <a href="about.html">about page</a>

        </div>

        <div>
            <!-- six heading tag -->
            <h1>heading 1</h1>
            <h2>heading 2</h2>
            <h3>heading 3</h3>
            <h4>heading 4</h4>
        </div>

        <div>
            <!-- unordered list -->
            <ul>
                <li>yoshi</li>
                <li>su</li>
                <li>tod</li>
            </ul>
        </div>

        <!-- span tag -->
        <span>I am a <br>span tag</span>
        <!-- line breaker -->

        <hr>
        <!-- horizontal rule -->

        <img src="img/Endless Summer Screenprints.png" alt="a picture should be shown">

        <!-- quote from other source -->
        <blockquote cite="https://www.oscarwildersite.com">
            we are all the gutter, but some of us are looking at the stars
        </blockquote>

        <p style="color: orange;">style me :)</p>
    </body>
</html>
